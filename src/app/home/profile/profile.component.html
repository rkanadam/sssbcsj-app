<div class="container">
  <mat-card *ngIf="user">
    <mat-card-header>
      <mat-card-title i18n>{{user.displayName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <h3>
          <mat-icon>email</mat-icon>
          <a [href]="'mailto:' + user.email">{{user.email}}</a>
        </h3>
      </div>
      <div class="row">
        <button mat-raised-button (click)="openDialog()">
          <mat-icon>phone</mat-icon>
          <span *ngIf="user.phoneNumber">{{user.phoneNumber}}</span>
          <span *ngIf="!user.phoneNumber" i18n>Click to provide a phone number</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
